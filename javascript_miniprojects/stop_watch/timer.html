<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       body {
    background-color: #282c34;
    color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#con {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    padding: 20px;
    border-radius: 20px;
    background: linear-gradient(145deg, #353a46, #1d2026);
    box-shadow: 5px 5px 15px #1a1c20, -5px -5px 15px #303640;
}

h1 {
    font-size: 2.5rem;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #61dafb;
    animation: fadeIn 1.5s ease-in-out;
}

#b {
    border-radius: 50%;
    width: 80px;
    height: 80px;
    background-color: #61dafb;
    color: #282c34;
    font-family: inherit;
    font-weight: bold;
    font-size: 1.2rem;
    cursor: pointer;
    border: none;
    transition: transform 0.3s ease, background-color 0.3s ease;
    box-shadow: 5px 5px 10px #1a1c20, -5px -5px 10px #303640;
}

#b:active {
    box-shadow: inset 5px 5px 10px #1a1c20, inset -5px -5px 10px #303640;
    transform: scale(0.95);
}

#b:hover {
    background-color: #21a1f1;
    transform: scale(1.05);
}

#disp {
    background-color: #ffffff;
    width: 250px;
    height: 120px;
    border-radius: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    color: #282c34;
    font-size: 2.5rem;
    box-shadow: 5px 5px 20px #1a1c20, -5px -5px 20px #303640;
    animation: popIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes popIn {
    from { opacity: 0; transform: scale(0.5); }
    to { opacity: 1; transform: scale(1); }
}

#timer {
    animation: fadeIn 2s ease-in-out;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <div id="con">
    <div id="timer"><h1>STOP WATCH</h1></div>
    <div id="disp"><h1 id="time">00:00</h1></div>
    <div id="buttons">
        <button id="b" onclick="start()">START</button>
        <button id="b" onclick="stop()">STOP</button>
        <button id="b" onclick="reset()">RESET</button>
    </div>
</div>
<script src="timer.js"></script>
</body>
</html>
